backend:
  name: git-gateway
  branch: main

media_folder: "public/images/projects"
public_folder: "/images/projects"

site_url: https://alphaglobalbuilders.uk
display_url: https://alphaglobalbuilders.uk
logo_url: https://alphaglobalbuilders.uk/favicon.png

collections:
  - name: "settings"
    label: "Site Content"
    files:
      - label: "Testimonials"
        name: "testimonials"
        file: "public/content/testimonials.json"
        fields:
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            summary: "{{fields.name}} - {{fields.project}}"
            fields:
              - { label: "Display Order (1 = first)", name: "index", widget: "number", min: 1, default: 99 }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Project Type", name: "project", widget: "string" }
              - { label: "Review Text", name: "text", widget: "text" }
              - { label: "Rating (1-5)", name: "rating", widget: "number", min: 1, max: 5, default: 5 }
              - { label: "Featured on Homepage", name: "featured", widget: "boolean", default: false, required: false }

      - label: "Projects"
        name: "projects"
        file: "public/content/projects.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.index}}. {{fields.title}} - {{fields.location}}"
            fields:
              - { label: "Display Order (1 = first)", name: "index", widget: "number", min: 1, default: 99 }
              - { label: "Project ID (URL slug)", name: "id", widget: "string", hint: "e.g. modern-kitchen-stanmore (lowercase, dashes, no spaces)" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Category", name: "category", widget: "select", options: ["Residential", "Kitchens", "Bathrooms", "Commercial", "Extensions"] }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Short Description", name: "description", widget: "string" }
              - { label: "Full Description", name: "fullDescription", widget: "text" }
              - { label: "Completed Date", name: "completedDate", widget: "string", hint: "e.g. March 2024", required: false }
              - label: "Images"
                name: "images"
                widget: "list"
                field: { label: "Image", name: "image", widget: "image" }
